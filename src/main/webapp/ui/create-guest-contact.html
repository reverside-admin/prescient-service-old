<form>

    <div class="col-md-12">

        <div class="col-md-12 text-right">
            <div class="btn-group btn-group-sm">
                <a ng-href="#manager/guest/contacts" class="btn btn-primary">Back</a>
            </div>
        </div>

        <div class="col-md-12 text-left">
            <h4 class="text-primary"><b>Create Contact</b></h4>
        </div>


        <div style="width: 50%; margin-left: auto;margin-right: auto;">


            <table class=" table table-responsive">

                <tr>
                    <td>Guest Contact List Name</td>
                    <td><input type="text" ng-model="guest_contact.name" style="width: 100%"></td>
                </tr>

                <tr>
                    <td>TouchPoints</td>
                    <td>
                        <ul>
                            <li ng-repeat="touchpoint in assigned_touch_point_list">
                                <input type="checkbox" ng-click="onSelectTouchPoint(touchpoint.id)"/>
                                {{touchpoint.name}}
                            </li>
                        </ul>
                    </td>
                </tr>

                <tr ng-repeat="guest in guest_list">
                    <td><input type="checkbox" ng-click="onSelectGuest(guest.id)"/></td>
                    <td>{{guest.title}}</td>
                    <td>{{guest.firstName}}</td>
                    <td>{{guest.surname}}</td>
                 </tr>
            </table>
        </div>


        <div class="col-md-12 text-right">
            <div class="btn-group btn-group-sm">
                <input type="submit" value="Create" ng-click="create()" class="btn btn-primary"/>
            </div>
        </div>


    </div>

</form>
