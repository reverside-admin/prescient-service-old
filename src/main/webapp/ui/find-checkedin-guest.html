<div class="col-md-12">

    <div class="col-md-12 text-right">
        <div class="btn-group btn-group-sm">
             <a ng-href="#" class="btn btn-primary">Back</a>
        </div>
    </div>



    <div class="col-md-12 text-left">
        <h4 class="text-primary"><b>Checked-In Guest List </b> </h4>
    </div>

    <div class="col-md-12 text-right">
        <h5>  <input type="text" ng-model="search" placeholder="Search"/></h5>
    </div>


    <div class="col-md-12">
        <table class="table table-hover table-condensed table-striped table-responsive">
            <tr>
                <th style="text-align: center">Title</th>
                <th style="text-align: center">First Name</th>
                <th style="text-align: center">Sur Name</th>
                <th style="text-align: center">Preferred Name</th>
                <th style="text-align: center">Room No</th>
                <th style="text-align: center">Arrival Time</th>


                <th></th>
            </tr>

            <tr ng-repeat="guest in checkedin_guest_list | filter:search">
                <td style="text-align: center">{{guest.guest.title}}</td>
                <td style="text-align: center">{{guest.guest.firstName}}</td>
                <td style="text-align: center">{{guest.guest.surname}}</td>
                <td style="text-align: center">{{guest.guest.preferredName}}</td>
                <td style="text-align: center">{{guest.roomId}}</td>

                <td style="text-align: center">{{guest.arrivalTime |date:'yyyy-MM-dd HH:mm:ss'}}</td>

                <td><a ng-href="#hotels/guests/{{guest.guest.id}}/position">Detail</a>
                </td>
            </tr>
        </table>
    </div>

</div>
