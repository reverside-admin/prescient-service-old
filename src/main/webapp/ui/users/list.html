<div class="panel panel-success">
    <div class="panel-heading">
        <a ng-href="#users/create" style="float: right">New User</a>

        <h1 class="panel-title">User List</h1>

    </div>
    <div class="panel-body">
        <table class="table table-hover table-condensed  table-striped table-responsive">

            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Status</th>
                <th>Role</th>
                <th></th>
            </tr>

            <tr>
                <td><input type="search" ng-model="search.firstName" placeholder="firstname"></td>
                <td><input type="search" ng-model="search.lastName" placeholder="lastname"></td>
                <td><input type="search" ng-model="search.userStatus.status" placeholder="status"></td>
                <td><input type="search" ng-model="search.userType.type" placeholder="type"></td>
                <td></td>
            </tr>

            <tr ng-repeat="user in user_list | filter:search">

                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.userStatus.status}}</td>
                <td>{{user.userType.type}}</td>
                <td>
                    <a ng-href="#users/view/{{user.id}}">view</a> |
                    <a ng-href="#users/update/{{user.id}}">edit</a> |
                    <a ng-href="#users/delete/{{user.id}}">delete</a>
                 </td>
            </tr>
        </table>
    </div>
</div>
