<div class="panel panel-success">
    <div class="panel-heading">
        <h1 class="panel-title">New User Registration</h1>
    </div>

    <div class="panel-body" style="margin-left: 45%">

        <div class="control-group">

            <label class="control-label">User ID:</label>

            <div class="controls">
                <input type="text" id="username" name="user_name" ng-model="new_user.id">
            </div>

        </div>
        <div class="control-group">
            <label class="control-label">First Name</label>

            <div class="controls">
                <input type="text" id="firstname" name="fname" ng-model="new_user.first_name">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Last Name</label>

            <div class="controls">
                <input type="text" id="lastname" name="lname" ng-model="new_user.last_name">
            </div>
        </div>





    </div>

    <div class="panel-footer">
        <ul class="pager" style="margin: 0px;">
            <li><button type="Button" class="btn btn-success" ng-click="persistUser()">Next</button></li>
        </ul>

    </div>
</div>
