<div class="panel panel-success">
    <div class="panel-heading">
        <h1 class="panel-title">User Registration</h1>
    </div>

    <div class="panel-body">
        <div style="width: 50%; margin-left: auto;margin-right: auto;">
            <table>
                <tr>
                    <td> User Name :&nbsp; </td>
                    <td><input type="text" id="username" class="form-control" ng-model="user.userName" required></td>
                </tr>
                <tr>
                    <td> First Name :&nbsp; </td>
                    <td><input type="text" id="userfname" class="form-control" ng-model="user.firstName" required></td>
                </tr>
                <tr>
                    <td> Last Name : &nbsp; </td>
                    <td><input type="text" id="userlname" class="form-control" ng-model="user.lastName" required></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="panel-footer">
        <button type="button" class="btn btn-success" ng-click="create()">Next</button>
    </div>

</div>
