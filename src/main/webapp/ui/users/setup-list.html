<div class="col-md-12">

    <div class="col-md-12 text-right">
        <div class="btn-group btn-group-sm">
            <a ng-href="#touchpoint/setup/{{current_touch_point_id}}"  class="btn btn-primary">Create</a>
            <a ng-href="#users/touchpoint"  class="btn btn-primary">Back</a>

        </div>
    </div>

    <div class="col-md-12 text-left">
        <h4 class="text-primary"><b>Setup  List </b> </h4>
    </div>


    <div class="col-md-12 text-right">
        <h5>  <input type="text" ng-model="search" placeholder="Search"/></h5>
    </div>


    <div class="col-md-12">
        <table class="table table-hover table-condensed table-striped table-responsive">
            <tr>
                <th>Name</th>
                <th></th>
            </tr>


            <tr ng-repeat="setup in touch_point_setups | filter:search">
                <td>{{setup.setupName}}</td>

                <td>
                    <a ng-href="#touchpoint/{{current_touch_point_id}}/setups/{{setup.id}}">view</a>
                </td>
            </tr>
        </table>
    </div>
</div>
