<div class="col-md-12">

    <div class="col-md-12 text-right">
        <div class="btn-group btn-group-sm">
           <a ng-href="#"  class="btn btn-primary">Back</a>
        </div>
    </div>

    <div class="col-md-12 text-left">
        <h4 class="text-primary"><b>TouchPoint  List </b> </h4>
    </div>


    <div class="col-md-12 text-right">
        <h5>  <input type="text" ng-model="search" placeholder="Search"/></h5>
    </div>


    <div class="col-md-12">
        <table class="table table-hover table-condensed table-striped table-responsive">
            <tr>
                <th>Name</th>
                <th></th>

            </tr>


            <tr ng-repeat="touchpoint in touch_point_list | filter:search">
                <td>{{touchpoint.name}}</td>

                <td>
                    <a ng-href="#touchpoint/{{touchpoint.id}}/setups">view</a>
                </td>
            </tr>
        </table>
    </div>
</div>
