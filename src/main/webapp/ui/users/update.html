<div class="panel panel-success">

    <div class="panel-heading">
        <a ng-href="#" style="float: right;margin-left: 5px;">Delete</a>

        <h1 class="panel-title">Update User Details</h1>
    </div>

    <div class="panel-body">
        <div>
            <table class="table table-hover table-condensed table-bordered  table-responsive">
                <tr>
                    <td class="text-right" style="width: 50%;">User Name</td>
                    <td class="text-left"><input name="input" ng-model="user.userName" disabled/></td>
                </tr>
                <tr>
                    <td class="text-right">First Name</td>
                    <td class="text-left"><input name="fname" ng-model="user.firstName"/></td>
                </tr>

                <tr>
                    <td class="text-right">Last Name</td>
                    <td class="text-left"><input name="lname" ng-model="user.lastName"/></td>
                </tr>


            </table>
        </div>
    </div>

    <div class="panel-footer">
        <ul class="pager " style="margin: 0px;">
            <li><a href="#" style="float: left;">Back</a></li>
            <li><a ng-href="#">Cancel</a></li>
            <li><a ng-href="#">Save</a></li>

            <button type="button" class="btn btn-success" ng-click="update()">update</button>
        </ul>
    </div>

</div>
