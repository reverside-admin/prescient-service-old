<div class="col-md-12">


    <div class="col-md-12 text-right">
        <div class="btn-group btn-group-sm">
            <a  class="btn btn-primary">Import Cards</a>
            <a  class="btn btn-primary">Register Card</a>
        </div>
    </div>



    <div ng-show="reset_mode">
        <label>Import Room Key Card</label>
        <input type="button" class="btn btn-primary" value="Import"/>
    </div>


    <div style="width: 20%; margin-left: auto;margin-right: auto;margin-top: 10%;" ng-show="!reset_mode">
        <div class="form-group" style="text-align: center;">
            <label>Register New Card</label>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Room Key Card No" required>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="RFID Tag No" required>
        </div>

        <div class="form-group" style="text-align: center;">
            <input type="button" class="btn btn-primary" value="Check" style="margin-left: 10px;"/>
            <input type="button" class="btn btn-primary" value="Save"/>
        </div>
    </div>



</div>
