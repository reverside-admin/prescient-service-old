<div class="col-md-12">

    <div class="col-md-12 text-right">
        <div class="btn-group btn-group-sm">
            <a ng-href="#users/accesscard/register" class="btn btn-primary">Register Card</a>
            <a ng-href="#users/accesscard" class="btn btn-primary">Back</a>

        </div>
    </div>

    <div class="col-md-12 text-left">
        <h4 class="text-primary"><b>Import Room Key Cards </b></h4>
    </div>

    <div  style="width: 20%; margin-left: auto;margin-right: auto;margin-top: 10%;">
        <div class="form-group" style="text-align: center;">
            <label>Import Cards</label>
        </div>

        <div class="form-group" style="text-align: center;">
            <input type="file" class="form-control" on-read-file="showContent($fileContent)"/>
        </div>

        <div class="form-group" style="text-align: center;" ng-if="content">
            <input type="button" class="btn btn-primary" value="import" ng-click="import()">
        </div>
    </div>
</div>
