<div class="col-md-12">

    <div class="col-md-12 text-right">
        <div class="btn-group btn-group-sm">
            <a ng-href="#manager/touchpoint/list" class="btn btn-primary">Back</a>

        </div>
    </div>

    <div class="col-md-12 text-left">
        <h4 class="text-primary"><b>Setup List </b></h4>
    </div>

    <div class="col-md-12 text-center" ng-if="current_setup.setupName">
        <h4 class="text-primary">Current Setup Name = <label style="color: tomato"> {{current_setup.setupName}}</label> </h4>
    </div>


    <div class="col-md-12 text-right">
        <h5><input type="text" ng-model="search" placeholder="Search"/></h5>
    </div>


    <div class="col-md-12">
        <table class="table table-hover table-condensed table-striped table-responsive">
            <tr>
                <th>Setup Name</th>
                <th></th>
            </tr>


            <tr ng-repeat="setup in touch_point_setups | filter:search">

                <td>
                    <input type="radio" name="setupGroup" ng-value="setup.id" ng-model="$parent.testModel"  />
                    {{setup.setupName}}
                </td>
                <td></td>

            </tr>
        </table>
    </div>

    <div class="col-md-12 text-right">
        <button ng-click="setCurrentSetup()" class="btn btn-primary">Set current setup</button>
    </div>
</div>
