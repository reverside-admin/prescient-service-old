<form name="app_form">

    <div class="col-md-12">

        <div class="col-md-12 text-right">
            <div class="btn-group btn-group-sm">
                <a ng-href="#manager/guest/contact/create" class="btn btn-primary">Create</a>
             </div>
        </div>

        <div class="col-md-12 text-left">
            <h4 class="text-primary"><b>Guest Contact List</b></h4>
        </div>



        <div class="col-md-12 text-right">
            <h5>  <input type="text" ng-model="search" placeholder="Search"/></h5>
        </div>



        <table class="table table-hover table-condensed table-striped table-responsive">
            <tr>
                <th>Contact List</th>

                <th></th>
            </tr>

            <tr ng-repeat="contact in contact_list | filter:search">
                <td>{{contact.name}}</td>
                <td>{{contact.owner.id}}</td>

                <td>
                    <a ng-href="#">view</a>
                </td>
            </tr>
        </table>
    </div>


    </div>

</form>
